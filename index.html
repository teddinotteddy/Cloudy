<!DOCTYPE html>
<html lang="en">

  <div class="basicinfo">
    <h2> <br> </h2>
    <h1 id="location">n/a</h1>
    <h2 id="timing">n/a</h2>
    <h3 id="temperature">n/a</h3>
    <h4 id="minMax">n/a</h4>
  </div>

<body>
  <div class="currentadvancedinfo">

    <h2> Current Weather </h2>
    <img src="Weather Icons/Cloudy.SVG" id="weatherIcon" alt="Weather Icon">
    <p></p>
    <p1 id="typeofweather">n/a</p1>
    <p></p>
    <p2 id="precipitation">n/a</p2>
    <p></p>
    <p3 id="cloudcover">n/a</p3>
    <p></p>
    <p4 id="uvindex">n/a</p4>
    <p></p>
    <p5 id="windspeed">n/a</p5>
    <p></p>
    <p6 id="airqualityindex">n/a</p6>
    <p></p>
    <p7 id="remark">n/a</p7>
    <p></p>
  </div>

  <div class="nextdayadvancedinfo">

    <h2 id="nextdaytemp">n/a<h2>
    <h3 id="tomorrowMinMax">n/a</h3>
